spring:
  #服务名称
  application:
    name: cloud-comsumer-dept

  #禁用thymeleaf
  thymeleaf:
    cache: false

#服务启动端口号
server:
  port: 8002

##SpringCloud feign 默认开启支持ribbon
ribbon:
  ###指的是建立连接所用的时间，适用于网络状况正常的情况下，两端连接所用的时间。
  ReadTimeout: 5000
  ###指的是建立连接后从服务器读取到可用资源所用的时间。
  ConnectTimeout: 5000
###配置请求超时时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 7000
    ###配置具体方法超时时间
    serverMethod:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000

feign:
  hystrix:
    enable: true



#微服务特有启动配置文件，需要引入spring-cloud-context才能使用。作用：一般配置启动共有信息